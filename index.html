<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fall Studios</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow: hidden;
    }

    .landing {
      position: relative;
      height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Fullscreen Video */
    .background-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -3;
    }

    /* Overlay */
    .overlay {
      text-align: center;
      z-index: 1;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .logo {
      width: 300px; /* Increased logo size */
      height: auto;
      position: relative;
      margin-left: 80px;
    }

    /* Background Text */
    .text-background h1 {
      font-size: 10rem;
      font-family: 'Arial', sans-serif;
      color: rgba(255, 255, 255, 0.161);
      font-weight: bold;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -55%);
      z-index: -2;
    }

    /* Scroll Indicator */
    .scroll-indicator {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-top: 20px solid white;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translate(-50%, 0);
      }
      50% {
        transform: translate(-50%, 10px);
      }
    }

    /* Menu */
    .menu {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 2;
      cursor: pointer;
    }

    .menu-bar {
      width: 25px; /* Reduced menu bar width */
      height: 2px;
      background: white;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="landing">
    <!-- Video Background -->
    <video autoplay muted loop class="background-video">
      <source src="video/Topographic Textures _ After Effects _ Topographic Design _ Topographic Map  _ Background hd.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <!-- Overlay Content -->
    <div class="overlay">
      <div class="logo-container">
        <!-- Replace with your logo -->
        <img src="Untitled1.png" alt="Logo" class="logo">
      </div>
      <div class="text-background">
        <h1>Fall Studios</h1>
      </div>
      <div class="scroll-indicator"></div>
    </div>

    <!-- Menu -->
    <div class="menu">
      <div class="menu-bar"></div>
      <div class="menu-bar"></div>
      <div class="menu-bar"></div>
    </div>
  </div>

  <script>
    // Add interactivity here (e.g., menu toggle)
    document.querySelector('.menu').addEventListener('click', () => {
      alert('Menu Clicked!');
    });
  </script>
</body>
</html>
